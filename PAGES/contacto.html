    <!-- Formulario -->

    <div class="contacto">
      <form class="containerContacto mt-4" id="form">
        <div class="mb-3">
          <label for="exampleInputName" class="form-label">Nombre</label>
          <input type="Name" class="form-control" id="exampleInputName" aria-describedby="Nombre" name="name" required>

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" name="email" required>

            <textarea placeholder="Mensaje" class="form-control" id="exampleFormControlTextarea1" rows="10"
              name="message" required></textarea>

              <input type="submit" class="btn btn-secondary" id="button" value="Enviar" >


        <!--   <button type="submit" >Enviar</button> --> 
      </form>

      <script> const btn = document.getElementById('button');

        document.getElementById('form')
         .addEventListener('submit', function(event) {
           event.preventDefault();
        
           btn.value = 'Enviando...';
        
           const serviceID = 'default_service';
           const templateID = 'template_qxlnwin';
        
           emailjs.sendForm(serviceID, templateID, this)
            .then(() => {
              btn.value = 'Enviar';

              Swal.fire({
  position: 'top-end',
  icon: 'success',
  title: 'Su mensaje ha sido enviado correctamente!',
  showConfirmButton: false,
  timer: 1500
});
            
            }, (err) => {
              btn.value = 'Enviar';
              alert(JSON.stringify(err));
            });
        });</script>
